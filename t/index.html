<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社イケメン - リダイレクト中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00D9E0 0%, #0099E5 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            max-width: 400px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 1rem;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">株式会社イケメン</div>
        <div class="spinner"></div>
        <div class="message" id="message">LINEにリダイレクト中...</div>
        <div id="error-container" style="display: none;">
            <div class="error-message">
                <p><strong>エラーが発生しました</strong></p>
                <p id="error-text"></p>
                <p style="margin-top: 1rem; font-size: 0.8rem;">
                    トラッキングリンクが無効か、存在しません。<br>
                    代理店にお問い合わせください。
                </p>
            </div>
        </div>
    </div>

    <script>
        // トラッキングコードを取得
        const trackingCode = window.location.pathname.split('/').filter(p => p).pop();

        if (!trackingCode) {
            document.getElementById('message').textContent = 'トラッキングコードが見つかりません';
            document.getElementById('error-text').textContent = 'URLが不完全です。';
            document.getElementById('error-container').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
        } else {
            // track-redirect関数にリダイレクト
            // この関数がすべてのトラッキングとリダイレクトを処理します
            const redirectUrl = `/.netlify/functions/track-redirect/${trackingCode}`;

            document.getElementById('message').textContent = 'トラッキング中...';

            // 即座にリダイレクト
            window.location.href = redirectUrl;

            // フォールバック: 3秒後にもリダイレクトを試みる
            setTimeout(() => {
                if (window.location.href.includes('/t/')) {
                    window.location.href = redirectUrl;
                }
            }, 3000);

            // 最終フォールバック: 10秒後にエラーを表示
            setTimeout(() => {
                if (window.location.href.includes('/t/')) {
                    document.getElementById('message').textContent = 'リダイレクトに失敗しました';
                    document.getElementById('error-text').textContent =
                        'トラッキングコード: ' + trackingCode + '\n' +
                        'リダイレクトに時間がかかっています。';
                    document.getElementById('error-container').style.display = 'block';
                    document.querySelector('.spinner').style.display = 'none';
                }
            }, 10000);
        }
    </script>
</body>
</html>
