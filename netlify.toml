[build]
  publish = "."
  functions = "netlify/functions"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Root redirect to agency portal
[[redirects]]
  from = "/"
  to = "/agency/"
  status = 301

# Agency portal SPA routing
[[redirects]]
  from = "/agency/*"
  to = "/agency/index.html"
  status = 200

# Admin portal SPA routing
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Tracking link routing - serves static HTML page
[[redirects]]
  from = "/t/*"
  to = "/t/index.html"
  status = 200

# Security headers for agency dashboard
[[headers]]
  for = "/*"
  [headers.values]
    # Clickjacking protection
    X-Frame-Options = "DENY"

    # XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"

    # MIME type sniffing protection
    X-Content-Type-Options = "nosniff"

    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # HSTS (HTTP Strict Transport Security) - 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Permissions Policy (Feature Policy)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"

    # Cache control
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

    # Content Security Policy
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net https://www.googletagmanager.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://code.getmdl.io; img-src 'self' data: https:; connect-src 'self' https://cdn.jsdelivr.net https://api64.ipify.org https://api.ipify.org https://ipinfo.io https://*.supabase.co https://www.google-analytics.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

# Function headers - CORS is handled by cors-headers.js utility
# These headers are for non-authenticated endpoints only
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    # CORS headers are now managed by cors-headers.js for security
    # Remove wildcard Access-Control-Allow-Origin
    X-Content-Type-Options = "nosniff"

# Environment variables documentation
# Add these to your Netlify environment variables:
#
# === Database (Required) ===
# SUPABASE_URL=https://your-project.supabase.co
# SUPABASE_ANON_KEY=your-anon-key
# SUPABASE_SERVICE_ROLE_KEY=your-service-role-key
#
# === LINE Integration (Required) ===
# LINE_CHANNEL_SECRET=your-line-channel-secret
# LINE_CHANNEL_ACCESS_TOKEN=your-line-access-token
#
# === Authentication (Required) ===
# JWT_SECRET=your-random-secret-key-min-32-characters
# ADMIN_USERNAME=admin
# ADMIN_PASSWORD_HASH=your-bcrypt-hash (use scripts/generate-admin-password-hash.js)
#
# === Rate Limiting (Highly Recommended for Production) ===
# UPSTASH_REDIS_REST_URL=https://your-region-xxxxx.upstash.io
# UPSTASH_REDIS_REST_TOKEN=your-upstash-token
# See docs/REDIS_SETUP.md for setup instructions
#
# === Optional ===
# SENDGRID_API_KEY=your-sendgrid-key (for password reset emails)
# ALLOWED_ORIGINS=https://domain1.com,https://domain2.com (for CORS)

# Build command optimization
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = false
  minify = true
[build.processing.html]
  pretty_urls = true

# Function configuration
[functions]
  node_bundler = "esbuild"

# Deploy previews
[context.deploy-preview]
  command = "echo 'Deploy preview'"

[context.branch-deploy]
  command = "echo 'Branch deploy'"